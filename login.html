<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EasyRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="./styles/stylelogin.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-card">
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
          <i class="fas fa-check-circle"></i>
          Successfully logged in! Welcome to EasyRent.
        </div>

        <!-- Header -->
        <div class="login-header">
          <img src="./images/icon.png" alt="Logo" class="login-logo" />
          <h1>Welcome Back</h1>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
          <!-- Role Selection -->
          <div class="form-group">
            <label class="form-label">Login As</label>
            <div class="role-selection">
              <label class="role-option">
                <input
                  type="radio"
                  name="userType"
                  value="student"
                  class="role-input"
                  required
                />
                <i class="ri-graduation-cap-line"></i>
                <span>Student</span>
              </label>
              <label class="role-option">
                <input
                  type="radio"
                  name="userType"
                  value="admin"
                  class="role-input"
                />
                <i class="ri-shield-user-line"></i>
                <span>Admin</span>
              </label>
              <label class="role-option">
                <input
                  type="radio"
                  name="userType"
                  value="owner"
                  class="role-input"
                />
                <i class="ri-home-gear-line"></i>
                <span>Owner</span>
              </label>
            </div>
          </div>

          <!-- Phone or Email -->
          <div class="form-group">
            <label for="phone" class="form-label">Phone number or email</label>
            <input
              type="text"
              id="phone"
              placeholder="Enter your phone number or email"
              required
              class="form-input"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                class="form-input"
              />
              <button
                type="button"
                id="togglePasswordBtn"
                class="password-toggle"
              >
                Show
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>

          <!-- Submit -->
          <button type="submit" class="submit-button">Sign In</button>

          <!-- Forgot Password -->
          <div class="forgot-password">
            <a href="forgetpass.html">Forgot password?</a>
          </div>

          <!-- Separator -->
          <div class="separator">
            <div class="separator-line"></div>
            <span>or continue with</span>
            <div class="separator-line"></div>
          </div>

          <!-- Social Buttons -->
          <div class="social-buttons">
            <button
              type="button"
              id="googleLoginBtn"
              class="social-button google"
            >
              <i class="fab fa-google"></i> Continue with Google
            </button>
            <button
              type="button"
              id="appleLoginBtn"
              class="social-button apple"
            >
              <i class="fab fa-apple"></i> Continue with Apple
            </button>
            <button
              type="button"
              id="facebookLoginBtn"
              class="social-button facebook"
            >
              <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="./js/scriptlogin.js"></script>
  </body>
</html>
