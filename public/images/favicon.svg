<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#paint0_linear)"/>
  
  <!-- White background for better visibility -->
  <rect x="96" y="96" width="320" height="320" rx="60" fill="white" opacity="0.9"/>
  
  <!-- Letters "ER" with gradient -->
  <text x="256" y="320" font-family="Arial Black, sans-serif" font-size="200" font-weight="900" fill="url(#text_gradient)" text-anchor="middle" letter-spacing="-10">
    ER
  </text>
  
  <!-- Gradients definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#448aff"/>
    </linearGradient>
    
    <linearGradient id="text_gradient" x1="128" y1="200" x2="384" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#448aff"/>
    </linearGradient>
  </defs>
  
  <!-- Optional: Add a subtle shadow for depth -->
  <rect x="96" y="96" width="320" height="320" rx="60" fill="black" opacity="0.1" filter="blur(8px)" transform="translate(8 8)"/>
</svg> 